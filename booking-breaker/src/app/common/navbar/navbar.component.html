<mz-navbar [navbarClass]="['light-blue lighten-1']">
        <a routerLink="/" class="brand-logo center">Logo</a>
        <mz-navbar-item-container [align]="'left'">
          <mz-navbar-item><a [routerLink]="['movies']">Фильмы</a></mz-navbar-item>
          <mz-navbar-item><a [routerLink]="['showtimes']">Сеансы</a></mz-navbar-item>
          <mz-navbar-item><a [routerLink]="['cinemas']">Кинотеатры</a></mz-navbar-item>
        </mz-navbar-item-container>
        <mz-navbar-item-container [align]="'right'">
          <mz-navbar-item *ngIf="!isLoggedIn()"><a (click)="openLoginModal()">Войти</a></mz-navbar-item>
          <mz-navbar-item *ngIf="isLoggedIn()"><a (click)="logout()">Выйти</a></mz-navbar-item>
        </mz-navbar-item-container>
      </mz-navbar>
